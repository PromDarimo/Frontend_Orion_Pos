<ion-header>
  <ion-toolbar>
    <ion-button (click)="backPage()" slot="start" fill="none"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>Customer-list</ion-title>
    <ion-button slot="end" fill="none" (click)="createItem()"><ion-icon name="add-circle-outline"></ion-icon>add</ion-button>
    <!-- <ion-button slot="end">Delete</ion-button>
    <ion-button slot="end">Show Delete</ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col *ngFor="let item of user_list" >
      <!-- <ion-card *ngFor="let item of cat.items" >
        <ion-card-content> -->
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>{{item.user_name}}</ion-label>
          </ion-item>
        <!-- </ion-card-content>
      </ion-card> -->
    </ion-col>
  </ion-row>
</ion-content>
