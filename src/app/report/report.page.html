<ion-header>
  <ion-toolbar>
    <ion-button (click)="backPage()" slot="start" fill="none"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title>item-list</ion-title>
    <!-- <ion-button slot="end" fill="none"><ion-icon name="add-circle-outline"></ion-icon>add</ion-button> -->
    <!-- <ion-button slot="end">Delete</ion-button>
    <ion-button slot="end">Show Delete</ion-button> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <table class="styling" border="1px" width="100%">
    <tr>
      <th>Inoice Number</th>
      <th>Receive</th>
      <th>Total</th>
      <th>Discount</th>
      <th>Net Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of item_list">
      <td class="ion-text-center">000000{{item.id}}</td>
      <td class="ion-text-center">{{item.receive}}</td>
      <td class="ion-text-center">{{item.total}}</td>
      <td class="ion-text-center">{{item.discount}}</td>
      <td class="ion-text-center">{{item.total - item.discount}}</td>
      <td >$</td>
    </tr>
  </table>
</ion-content>
