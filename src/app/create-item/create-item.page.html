<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="backPage()" slot="start" fill="none"><ion-icon
        name="arrow-back-outline"></ion-icon></ion-button>
    <ion-title slot="start">create-item</ion-title>
    <ion-button (click)="save(item_list)" slot="end" fill="none"><ion-icon name="save-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="create">
    <ion-item>
      <ion-input type="text" class="ion-text-center" placeholder="Name" [(ngModel)]="item_list.item_name"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item>

        <ion-select placeholder="Select Category" [(ngModel)]="item_list.category_id">
          <ng-container *ngFor="let cat of category_list; let i = index">
            <ion-select-option value={{cat.id}}>{{cat.title}}</ion-select-option>
          </ng-container>
        </ion-select>
        <ion-button slot="end" fill="none" (click)="setOpen(true)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>

    <ion-list class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-select placeholder="Unit" [(ngModel)]="item_list.unit">
          <ng-container *ngFor="let unit of unit_list; let i = index">
            <ion-select-option value={{unit.item_name}}>{{unit.item_name}}</ion-select-option>
          </ng-container>
        </ion-select>
        <!-- unit -->
        <ion-button slot="end" fill="none" (click)="setOpenUnit(true)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-input type="text" class="ion-text-center" placeholder="Price" [(ngModel)]="item_list.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" class="ion-text-center" placeholder="Description"
        [(ngModel)]="item_list.description"></ion-input>
    </ion-item>
  </div>
</ion-content>

<ion-modal [isOpen]="isModalOpen" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-title>Modal</ion-title> -->
        <ion-buttons slot="start">
          <ion-button (click)="close()" style="color : white">Close</ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button (click)="close()" style="color : white">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >
      <ion-item>
        <ion-label>Category Name</ion-label>
        <ion-input class="ion-text-center" [(ngModel)]="cat.title"></ion-input>
      </ion-item>
      <ion-button fill="none" expand="full" (click)="createCat(cat)">add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isModalOpen1" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <!-- <ion-title>Modal</ion-title> -->
        <ion-buttons slot="start">
          <ion-button (click)="close()" style="color : white">Close</ion-button>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button (click)="close()" style="color : white">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" >
      <ion-item>
        <ion-label>Unit Name</ion-label>
        <ion-input class="ion-text-center" [(ngModel)]="unit.item_name"></ion-input>
      </ion-item>
      <ion-button fill="none" expand="full" (click)="createUnit(unit)">add</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
